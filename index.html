<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- External CSS Library for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><img src="images/logo.png" alt="Logo"></div>
        <div class="nav-links">
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">Trending</a>
            <a href="#">Popular</a>
        </div>
        <div class="nav-icons">
            <i class="ri-search-line"></i>
            <i class="ri-global-line"></i>
            <button class="btn">Sign Up</button>
        </div>
    </nav>

    
    <!-- =========
    Hero Section 
    ========= -->

    <section class="hero">
        <div class="hero-text">
            <h1 class="hero-heading gradient-text" data-aos="fade-right" data-aos-duration="500">Keep up <br> with the era</h1>
            <p data-aos="fade-right" data-aos-duration="1000">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime suscipit sequi harum soluta enim ullam in ipsa quasi laboriosam alias.</p>
            <div class="buttons" data-aos="fade-right" data-aos-duration="1500">
                <button class="btn">Buy from Microsoft</button>
                <div class="play-btn">
                    <i class="ri-play-fill"></i>
                    <span>How to use</span>
                </div>
            </div>
        </div>

        <div class="hero-image">
            <div class="circle" data-aos="zoom-in" data-aos-duration="3000"></div>
                <h2 class="bg-text" data-aos="zoom-in" data-aos-duration="1500">1708</h2>
                <img src="images/img1.png" alt="hero image" data-aos="fade-left" data-aos-duration="1000">
                
                <div class="indicator horizontal" data-aos="fade-right" data-aos-duration="2000">
                    <span>Compatible with <br> Controller</span>
                    <div class="line"></div>
                </div>

                <div class="indicator vertical" data-aos="fade-left" data-aos-duration="2500">
                    <div class="line"></div>
                    <span>Made of High <br> Quality Silicon</span>
                </div>
        </div>
    </section>
